
{{ range where site.Pages "Type" "in" "directory" }}
    {{ if .Params.products }}
    <div class="row">
        <div class="col-12">
            <h2>{{ .Params.Name }}</h2>
        </div>
        {{ $product_path := .RelPermalink }}

        {{ range .Params.products }}
            {{ partial "product_box" (dict "context" . "product_path" $product_path) }}
        {{ end}}
    </div>
    <hr>
    {{ end }}
{{ end }}
