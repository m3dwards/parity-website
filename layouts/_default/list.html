{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
    <div class="container mt-5">
        {{ .Content }}
        {{ range .Pages }}
        <article>
            <h2>{{ .Title }}</h2>
            {{ .Summary }}
            <a href="{{ .RelPermalink }}">Read more ></a>
        </article>
        {{ end }}
    </div>
{{ end }}
