<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
        <link rel="stylesheet" href="{{ $style.RelPermalink }}">
        <link rel="icon" href="/favicon.png" sizes="32x32">
        <title>
            {{ block "title" . }}
                {{ .Site.Title }}
            {{ end }}
        </title>
    </head>
    <body>
        {{ block "header" . }}
        {{ end }}

        {{ block "main" . }}
        {{ end }}

        {{ block "footer" . }}
        {{ end }}
    </body>
</html>
